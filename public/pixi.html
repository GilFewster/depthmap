<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #pixi {
        width: clamp(300px, 80%, 800px);
        overflow: hidden;
        display: flex;
        border-radius: 10px;
        border: 5px solid #fff;
        box-shadow: 0 0 25px 5px rgba(0, 0, 0, 0.2);
      }

      #pixi canvas {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="pixi"></div>
    <script type="module" src="/dist/pixi-app.js"></script>
  </body>
</html>
